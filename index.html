<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talia Campaign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <header>
            <nav>
                <ul class="main-menu">
                    <li class="main-menu-entry dropdown-hover" tabindex="0">
                        <button class="menu-button dropdown-button">Characters</button>
                        <ul class="dropdown-menu" id="charselect-dropdown">
                            
                        </ul>
                    </li>
                    <li class="main-menu-entry">
                        <button class="menu-button action-button" data-action="showSettlement">Settlement</button>
                    </li>
                    <li class="main-menu-entry">
                        <button class="menu-button action-button" data-action="showJournals">Journals</button>
                    </li>
                </ul>
            </nav>
            <span id="ingame-date-display"></span>
        </header>
    </div>

    <main>
        <div id="characterDisplay" class="content-display hidden">
            <span id="char-name-title"></span>
            <section id="feature-items" class="section-wrapper">
                <span class="section-header" data-toggle-id="feature-items-content">Features</span>
                <div id="feature-items-content" class="content hidden"></div>
            </section>

            <section id="physical-items" class="section-wrapper">
                <span class="section-header" data-toggle-id="physical-items-content">Items</span>
                <div id="physical-items-content" class="content hidden"></div>
            </section>

            <section id="spell-items" class="section-wrapper">
                <span class="section-header" data-toggle-id="spell-items-content">Spells</span>
                <div id="spell-items-content" class="content hidden"></div>
            </section>
        </div>

        <div id="settlementDisplay" class="content-display hidden">
            <div id="settlement-attributes" class="section-wrapper">

            </div>
            <section id="building-items" class="section-wrapper">
                <span class="section-header" data-toggle-id="building-items-content">Buildings</span>
                <div id="building-items-content" class="content hidden"></div>
            </section>
            <section id="effect-items" class="section-wrapper">
                <span class="section-header" data-toggle-id="effect-items-content">Effects</span>
                <div id="effect-items-content" class="content hidden"></div>
            </section>
        </div>

        <div id="journalDisplay" class="content-display journal-display hidden">

        </div>

    </main>

    <script src="script.js"></script>
</body>

<footer>
    <p>Last updated: <!-- last-updated --></span></p>
</footer>
</html>
