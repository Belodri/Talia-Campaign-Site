<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
        <div class="timestamp">
            <p class="ingame-date" id="ingame-date-display"></p>
        </div>
    </header>

    <main>
        <div id="characterDisplay" class="hidden">
            <section id="feature-items">
                <h1 onclick="toggleHidden('feature-items-content')">Features</h1>
                <div id="feature-items-content" class="content hidden"></div>
            </section>

            <section id="physical-items">
                <h1 onclick="toggleHidden('physical-items-content')">Items</h1>
                <div id="physical-items-content" class="content hidden"></div>
            </section>

            <section id="spell-items">
                <h1 onclick="toggleHidden('spell-items-content')">Spells</h1>
                <div id="spell-items-content" class="content hidden"></div>
            </section>
        </div>

        <div id="settlementDisplay" class="hidden">
            <div id="settlement-attributes">

            </div>
            <section id="building-items">
                <h1 onclick="toggleHidden('building-items-content')">Buildings</h1>
                <div id="building-items-content" class="content hidden"></div>
            </section>
            <section id="effect-items">
                <h1 onclick="toggleHidden('effect-items-content')">Effects</h1>
                <div id="effect-items-content" class="content hidden"></div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

<footer>
    <p>Last updated: <!-- last-updated --></span></p>
</footer>
</html>
