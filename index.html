<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="loadPlayer('Aviana Winterwing')">Aviana Winterwing</button>
            <button onclick="loadPlayer('Fearghas MacAllistar')">Fearghas MacAllistar</button>
            <button onclick="loadPlayer('Plex')">Plex</button>
            <button onclick="loadPlayer('Shalkoc Zornax')">Shalkoc Zornax</button>
        </nav>
        <div class="timestamp">
            <p>Last updated: <!-- last-updated --></span></p>
        </div>
    </header>

    <main>
        <section id="features" class="active">
            <h2 onclick="toggleSection('features')">Features</h2>
            <div class="content"></div>
        </section>

        <section id="items" class="active">
            <h2 onclick="toggleSection('items')">Items</h2>
            <div class="content"></div>
        </section>

        <section id="spells" class="active">
            <h2 onclick="toggleSection('spells')">Spells</h2>
            <div class="content"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
